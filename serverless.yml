service: pdf-lambda-puppeteer

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  prune:
    automatic: true
    number: 5

plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-prune-plugin

provider:
  name: aws
  runtime: nodejs14.x
  profile: default # Modify or remove accordingly
  region: ${opt:region, 'eu-west-3'}
  endpointType: REGIONAL
  stage: ${opt:stage, 'dev'}
  apiGateway:
    binaryMediaTypes:
      - "*/*"
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1

functions:
  getPDF:
    handler: handler.buildReport
    memorySize: 1024 # Setting a higher RAM size to facilitate PDF generation
    events:
      - http:
          method: get
          path: /joint_reports/water_damage
